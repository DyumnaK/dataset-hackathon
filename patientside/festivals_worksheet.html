<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Indian Festivals Drag & Drop</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .container { display: flex; gap: 40px; }
    .images, .labels { width: 50%; }
    .img-item { margin: 8px 0; }
    img { width: 80px; height: 80px; object-fit: cover; border: 1px solid #ccc; }
    .drop-zone {
      border: 2px dashed #aaa;
      padding: 8px;
      margin: 8px 0;
      min-height: 40px;
    }
    .correct { border-color: green; background: #e6ffe6; }
    .wrong   { border-color: red;   background: #ffe6e6; }
  </style>
</head>
<body>
  <h1>Match the Indian festivals to their names</h1>
  <p>Drag each picture to the correct festival name. Scroll will move automatically when you reach the top or bottom.</p>

  <button onclick="checkScore()">Check score</button>
  <p id="score"></p>

  <div class="container">
    <!-- LEFT: festival images (replace src paths with real images) -->
    <div class="images">
      <div class="img-item"><img src="diwali.webp"           id="img-diwali"           draggable="true" ondragstart="drag(event)"></div>
      <div class="img-item"><img src="holi.webp"             id="img-holi"             draggable="true" ondragstart="drag(event)"></div>
      <div class="img-item"><img src="pongal_f.webp"           id="img-pongal"           draggable="true" ondragstart="drag(event)"></div>
      <div class="img-item"><img src="eid.webp"              id="img-eid"              draggable="true" ondragstart="drag(event)"></div>
      <div class="img-item"><img src="christmas.webp"        id="img-christmas"        draggable="true" ondragstart="drag(event)"></div>
      <div class="img-item"><img src="navratri.webp"         id="img-navratri"         draggable="true" ondragstart="drag(event)"></div>
      <div class="img-item"><img src="durga-puja.webp"       id="img-durga-puja"       draggable="true" ondragstart="drag(event)"></div>
      <div class="img-item"><img src="ganesh-chaturthi.webp" id="img-ganesh-chaturthi" draggable="true" ondragstart="drag(event)"></div>
      <div class="img-item"><img src="onam.webp"             id="img-onam"             draggable="true" ondragstart="drag(event)"></div>
      <div class="img-item"><img src="raksha-bandan.webp"   id="img-raksha-bandhan"   draggable="true" ondragstart="drag(event)"></div>
    </div>

    <!-- RIGHT: labels / drop zones -->
    <div class="labels">
      <div id="label-diwali"           class="drop-zone" ondragover="allowDrop(event)" ondrop="drop(event)">Diwali</div>
      <div id="label-holi"             class="drop-zone" ondragover="allowDrop(event)" ondrop="drop(event)">Holi</div>
      <div id="label-pongal"           class="drop-zone" ondragover="allowDrop(event)" ondrop="drop(event)">Pongal</div>
      <div id="label-eid"              class="drop-zone" ondragover="allowDrop(event)" ondrop="drop(event)">Eid</div>
      <div id="label-christmas"        class="drop-zone" ondragover="allowDrop(event)" ondrop="drop(event)">Christmas</div>
      <div id="label-navratri"         class="drop-zone" ondragover="allowDrop(event)" ondrop="drop(event)">Navratri</div>
      <div id="label-durga-puja"       class="drop-zone" ondragover="allowDrop(event)" ondrop="drop(event)">Durga Puja</div>
      <div id="label-ganesh-chaturthi" class="drop-zone" ondragover="allowDrop(event)" ondrop="drop(event)">Ganesh Chaturthi</div>
      <div id="label-onam"             class="drop-zone" ondragover="allowDrop(event)" ondrop="drop(event)">Onam</div>
      <div id="label-raksha-bandhan"   class="drop-zone" ondragover="allowDrop(event)" ondrop="drop(event)">Raksha Bandhan</div>
    </div>
  </div>

  <script>
    // correct mapping for grading
    const correctMap = {
      "label-diwali":           "img-diwali",
      "label-holi":             "img-holi",
      "label-pongal":           "img-pongal",
      "label-eid":              "img-eid",
      "label-christmas":        "img-christmas",
      "label-navratri":         "img-navratri",
      "label-durga-puja":       "img-durga-puja",
      "label-ganesh-chaturthi": "img-ganesh-chaturthi",
      "label-onam":             "img-onam",
      "label-raksha-bandhan":   "img-raksha-bandhan",
    };

    // drag & drop
    function allowDrop(ev) {
      ev.preventDefault();
      handleAutoScroll(ev);  // enable scrolling while dragging
    }

    function drag(ev) {
      ev.dataTransfer.setData("text/plain", ev.target.id);
    }

    function drop(ev) {
      ev.preventDefault();
      const imgId = ev.dataTransfer.getData("text/plain");
      const label = ev.currentTarget;

      // keep label text and append image
      label.innerHTML = label.getAttribute("data-label") || label.textContent.trim();
      label.setAttribute("data-label", label.textContent.trim());
      const img = document.getElementById(imgId);
      label.appendChild(document.createTextNode(" "));
      label.appendChild(img);

      if (correctMap[label.id] === imgId) {
        label.classList.add("correct");
        label.classList.remove("wrong");
      } else {
        label.classList.add("wrong");
        label.classList.remove("correct");
      }
    }

    function checkScore() {
      let score = 0;
      const total = Object.keys(correctMap).length;
      for (const [labelId, imgId] of Object.entries(correctMap)) {
        const label = document.getElementById(labelId);
        const placedImg = label.querySelector("img");
        if (placedImg && placedImg.id === imgId) score++;
      }
      document.getElementById("score").textContent =
        `Score: ${score} / ${total}`;
    }

    // autoâ€‘scroll while dragging near viewport edge
    const SCROLL_ZONE = 80;
    const SCROLL_SPEED = 15;

    function handleAutoScroll(ev) {
      const y = ev.clientY;
      const height = window.innerHeight;

      if (y < SCROLL_ZONE) {
        window.scrollBy(0, -SCROLL_SPEED);
      } else if (y > height - SCROLL_ZONE) {
        window.scrollBy(0, SCROLL_SPEED);
      }
    }
  </script>
</body>
</html>
